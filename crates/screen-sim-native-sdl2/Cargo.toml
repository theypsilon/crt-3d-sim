authors = ["JosÃ© manuel Barroso Galindo <theypsilon@gmail.com>"]
edition = "2018"

[lib]
test = false

[dependencies]
image = "0.21.0"
gl = "0.10.0"
glm = { version = "0.1", package = "nalgebra-glm" }
webgl-to-sdl2 = { path = "../screen-sim-webgl-to-sdl2", package = "screen-sim-webgl-to-sdl2" }
