[package]
name = "crt-3d-sim"
version = "0.1.0"
authors = ["Jos√© manuel Barroso Galindo <theypsilon@gmail.com>"]
edition = "2018"
cargo-features = ["rename-dependency"]

[lib]
crate-type = ["cdylib"]
path = "src/screen-sim/lib.rs"

[profile.release]
debug = false
lto = true

[dependencies]
wasm-bindgen = "0.2.40"
js-sys = "0.3.17"
console_error_panic_hook = "0.1"
glm = { version = "0.1", package = "nalgebra-glm" }
paste = "0.1.4"
num-traits = "0.2"
num-derive = "0.2"
getters-by-type = "0.2"
enum-len-derive = { path = "src/crates/enum-len-derive" }
enum-len-trait = { path = "src/crates/enum-len-trait" }

[dependencies.web-sys]
version = "0.3.17"
features = [
  'console',
  'Performance',
  'Document',
  'Element',
  'Event',
  'EventTarget',
  'CustomEvent',
  'CustomEventInit',
  'KeyboardEvent',
  'MouseEvent',
  'WheelEvent',
  'Window',
  'WebGlBuffer',
  'WebGl2RenderingContext',
  'WebGlProgram',
  'WebGlShader',
  'WebGlVertexArrayObject',
  'WebGlUniformLocation',
  'WebGlTexture',
  'WebGlFramebuffer',
  'WebGlRenderbuffer',
]
